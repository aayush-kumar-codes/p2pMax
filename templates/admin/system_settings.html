{% extends 'layouts/base.html' %}
{% load i18n static %}

{% block title %} System Settings {% endblock title %}

{% block content %}
<div class="container mt-4">
    
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Manage System Settings</h4>
        </div>
    </div>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">System Settings</h2>
                        <form>
                            <div class="mb-3">
                                <label for="timezone" class="form-label">Timezone</label>
                                <select class="form-select" id="timezone">
                                    <option>New York</option>
                                    <option>London</option>
                                    <option>Tokyo</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="rateLimit" class="form-label">API Rate Limit</label>
                                <input type="number" class="form-control" id="rateLimit" placeholder="Enter API rate limit">
                            </div>
                            <div class="mb-3">
                                <label for="language" class="form-label">Language</label>
                                <select class="form-select" id="language">
                                    <option>English</option>
                                    <option>Spanish</option>
                                    <option>French</option>
                                    <!-- Add more language options -->
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Notification Preferences</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="notificationEmail" value="email">
                                    <label class="form-check-label" for="notificationEmail">
                                        Email
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="notificationSMS" value="sms">
                                    <label class="form-check-label" for="notificationSMS">
                                        SMS
                                    </label>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-primary col-md-2">Save</button>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'includes/footer.html' %}
{% endblock %}
